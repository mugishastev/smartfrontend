services:
  - type: web
    name: smart-cooperative-hub-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_API_URL
        value: https://smart-cooperative-hub-be.onrender.com

